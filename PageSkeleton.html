<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>EDAM Web Skeleton</title>
        <link type="text/css" rel="stylesheet" href="./CSS/PageSkeletonDecoration.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="./JS/PageSkeletonScript.js"></script>
	</head>

	<body>
    <h1>EDAM</h1>
<div ng-app="myApp" ng-controller="customersCtrl">
<table border="1">
<tr ng-repeat="x in names">
<td>{{x.Name}}</td>
<td>{{x.City}}</td>
<td>{{x.Country}}</td></tr>
</table>
</div>

	</body>
    
</html>
