<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>EDAM Web Skeleton</title>
    <!-- CSS !-->
        <link type="text/css" rel="stylesheet" href="./CSS/PageSkeletonDecoration.css"/>
        <!-- Angular JS !-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <!-- JQuery !-->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script type="text/javascript" src="./JS/PageSkeletonScript.js"></script>
        <script type="text/javascript" src="./JS/fill_table.js"></script>

        <!-- Controllers !-->
        <script type="text/javascript" src = "./JS/Controller/TableController.js"></script>

<!-- API pulls !-->
         <script type="text/javascript" src = "./JS/Controller/gbifAPI.js"></script>
         <script type="text/javascript" src = "./JS/Controller/inaturalistAPI.js"></script>
         <script type="text/javascript" src = "./JS/Controller/idigbioAPI.js"></script>
         <script type="text/javascript" src = "./JS/Controller/speciesplusAPI.js"></script>




  </head>

  <body ng-app="myApp">

    <div class="inputDiv"> 
        <div id = "form">
            <form name="SearchQuery">
                <input type="text" ng-model="KeyWord"/>
            </form>
        </div>
        <div id="button">Search Database</div>
        <br/>
        <div class="list"></div>
    </div>




    <div class="tableDiv" ng-controller="TableController">
                <table class = "gbif">
                      <thead>
                        <tr> <th colspan="10" class = "title"> GBIF </th> </tr>
                        <tr> <th>kingdom</th> <th>phylum</th> 
                        <th>order</th> <th>family</th> <th>genus</th> 
                        <th>species</th> <th>country</th> <th>latitude</th>
                        <th>longtitude</th> <th>references</th></tr>
                      </thead>
                    <tbody>
                    <tr ng-repeat="x in dataResult_gbif.results">
                      <td> {{x.kingdom}} </td>
                      <td> {{x.phylum}} </td>
                      <td> {{x.order}} </td>
                      <td> {{x.family}} </td>
                      <td> {{x.genus}} </td>
                      <td> {{x.species}} </td>
                      <td> {{x.country}} </td>
                      <td> {{x.latitude}} </td>
                      <td> {{x.longitude}} </td>
                      <td> {{x.references}} </td>
                    </tr>
                    </tbody>
                </table>


    </div>

  </body>
    
</html>
