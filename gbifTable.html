<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>EDAM Web Skeleton</title>
    <!-- CSS !-->
        <link type="text/css" rel="stylesheet" href="./CSS/PageSkeletonDecoration.css"/>
        <!-- Angular JS !-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <!-- JQuery !-->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script type="text/javascript" src="./JS/PageSkeletonScript.js"></script>
        <script type="text/javascript" src="./JS/fill_table.js"></script>

        <!-- Controllers !-->
        <script type="text/javascript" src = "./JS/Controller/TableController.js"></script>

<!-- API pulls !-->
         <script type="text/javascript" src = "./JS/Controller/gbifAPI.js"></script>




  </head>

  <body ng-app="myApp">

    <div class="inputDiv"> 
        <div id = "form">
            <form name="SearchQuery">
                <input type="text" name="KeyWord"/>
            </form>
        </div>
        <div id="button">Search Database</div>
        <br/>
        <div class="list"></div>
    </div>




    <div class="tableDiv" ng-controller="TableController">
        <table class = "gbif">
            <thead>
                <tr> <th colspan="2" class = "title"> GBIF </th> </tr>
                <tr> <th>Name</th> <th>Species</th> </tr>
            </thead>
            <tbody>
             <tr ng-repeat="x in dataResult_gbif.results">
             <td> {{x.name}} </td>
             <td> {{x.species}} </td>
             </tr>
            </tbody>
        </table>


    </div>

  </body>
    
</html>
