<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'global_style.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'analysis.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="{% static 'd3tips.js' %}"></script>
    <script src="{% static 'd3matrix.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'global_js.js' %}"></script>
    <script src="{% static 'analysis.js' %}"></script>

    <title>EDAM</title>
  </head>

  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EDAM</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'homepage:index' %}/#about">ABOUT</a></li>
            <li><a href="{% url 'homepage:index' %}/#members">MEMBERS</a></li>
            <li><a href="{% url 'analysis:index' %}">ANALYSIS</a></li>
            <li><a href="{% url 'webtool:index' %}">WEBTOOL</a></li>
            <li><a href="{% url 'homepage:index' %}/#contact">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JUMBOTRON -->
    <div class="jumbotron text-center">
      <h1>Analysis</h1>
    </div>

    <!-- ABOUT -->
    <div id="proposal" class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <h2>Intro</h2>
          <h4>Big Ideas Proposal here</h4>
          <object width="800" height="500" type="text/plain" data="{% static 'big_ideas_proposal.txt' %}" border="0" ></object>
        </div>
      </div>
    </div>

    <!-- DATA -->
    <div id="test" class="container-fluid">
        <h1>Example graph</h1>
        <svg id="verticalgraph"></svg>
    </div>
    <div id="data" class="container-fluid">
        <div id="container"></div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
        <p class="back2top">Back to Top</p>
      </a>
    </footer>
  </body>
</html>
