<!DOCTYPE html>
{% load static %}

<html lang="en">

  <head>
    <title>EDAM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "webtool.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </head>

  <style type="text/css">
    .jumbotron { 
        background-color: #f4511e; /* Orange */
        color: #ffffff;
    }
  </style>

  <body>
    <div class="jumbotron text-center">
      <h1>EDAM</h1> 
      <p>Machine Learning to Identify Invasive Species</p> 
      <form class="form-inline">
        <div class="input-group">
          <input type="email" class="form-control" size="50" placeholder="Species Name" required>
          <div class="input-group-btn">
            <button type="button" class="btn btn-danger">Classify</button>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
