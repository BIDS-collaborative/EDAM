<!DOCTYPE html>
{% load static %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'global_js.js' %}"></script>
    <script src="{% static 'webtool.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'global_style.css' %}" media="screen">  
    <link rel="stylesheet" type="text/css" href="{% static 'webtool_style.css' %}" media="screen"> 
    <title>EDAM</title>
  </head>

  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="/">EDAM</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'analysis:index' %}">ANALYSIS</a></li>
            <li><a href="{% url 'webtool:index' %}">WEBTOOL</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FILE UPLOAD -->
    <div class="jumbotron text-center">
      <h1>Webtool</h1>   
    </div>

    <div class="container-fluid">
      <div class="content-display">
        <div class="text-center">
          <h2>Dataset Upload</h2>
        </div>
        <form enctype="multipart/form-data" action="" method="post">
          {% csrf_token %}
          {{ DocumentForm }}
          <input id="file-submit" type="submit" value="Submit">
        </form>
      </div>
    </div>

    <!-- MODEL SELECTION -->
    <div class="container-fluid">
      <div class="content-display">
        <div class="text-center">
          <h2>Models</h2>
          <h4>Choose a model</h4>
        </div>
        
        <!-- Dropdown Menu -->
        <form action="" method="post">
          <div class="dropdown text-center">
            <select onchange="showPageElement(value);" required>
              <option value="">None</option>
              <option value="rf">Random Forest</option>
              <option value="lr">Logistic Regression</option>
              <option value="clustering">Clustering</option>
            </select>
          </div>

          <!-- RANDOM FOREST HYPERPARAMETERS -->
          <div id="rf" style="display: none;">
            <div id="hyperparameter-1" class="container-fluid" >
              <div class="row">
                <div class="text-center">
                  <h2>RF Hyperparameter Selection</h2>
                  <h4> </h4> 
                </div>
                <form class="form-inline text-center" method="post">
                  <div class="input-group">
                    <label class="control-label">RF Hyperparameter 1 </label>
                    <input type="range" name="ageInputName" class="rfRange" id="rfIn1" value="50" min="1" max="100" oninput="rfOut1.value = rfIn1.value">
                    <output name="ageOutputName" id="rfOut1">50</output>
                  </div>
                </form>
              </div>
            </div>
            <div id="hyperparameter-2" class="container-fluid">
              <div class="row">
                <form class="form-inline text-center">
                  <div class="input-group">
                    <form name="registrationForm">
                      <label class="control-label">RF Hyperparameter 2 </label>
                      <input type="range" name="ageInputName" class="rfRange" id="rfIn2" value="50" min="1" max="100" oninput="rfOut2.value = rfIn2.value">
                      <output name="ageOutputName" id="rfOut2">50</output>
                    </form>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- LOGISTIC REGRESSION HYPERPARAMETERS -->
          <div id="lr" style="display: none;">
            <div id="hyperparameter-1" class="container-fluid" >
              <div class="row">
                <div class="text-center">
                  <h2>LR Hyperparameter Selection</h2>
                  <h4> </h4> 
                </div>
                <form class="form-inline text-center" method="post">
                  <div class="input-group">
                    <label class="control-label">LR Hyperparameter 1 </label>
                    <input type="range" name="ageInputName" class="lrRange" id="lrIn1" value="50" min="1" max="100" oninput="lrOut1.value = lrIn1.value">
                    <output name="ageOutputName" id="lrOut1">50</output>
                  </div>
                </form>
              </div>
            </div>
            <div id="hyperparameter-2" class="container-fluid">
              <div class="row">
                <form class="form-inline text-center">
                  <div class="input-group">
                    <label class="control-label">LR Hyperparameter 2</label>
                    <input type="range" name="ageInputName" class="lrRange" id="lrIn2" value="50" min="1" max="100" oninput="lrOut2.value = lrIn2.value">
                    <output name="ageOutputName" id="lrOut2">50</output>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- CLUSTERING HYPERPARAMETERS -->
          <div id="clustering" style="display: none;">
            <div id="hyperparameter-1" class="container-fluid" >
              <div class="row">
                <div class="text-center">
                  <h2>Clustering Hyperparameter Selection</h2>
                  <h4> </h4> 
                </div>
                <form class="form-inline text-center" method="post">
                  <div class="input-group">
                    <label class="control-label">Clustering Hyperparameter 1 </label>
                    <input type="range" name="ageInputName" class="clusteringRange" id="clusteringIn1" value="50" min="1" max="100" oninput="clusteringOut1.value = clusteringIn1.value">
                    <output name="ageOutputName" id="clusteringOut1">50</output>
                  </div>
                </form>
              </div>
            </div>
            <div id="hyperparameter-2" class="container-fluid">
              <div class="row">
                <form class="form-inline text-center">
                  <div class="input-group">
                    <label class="control-label">Clustering Hyperparameter 2</label>
                    <input type="range" name="ageInputName" class="clusteringRange" id="clusteringIn2" value="50" min="1" max="100" oninput="clusteringOut2.value = clusteringIn2.value">
                    <output name="ageOutputName" id="clusteringOut2">50</output>
                  </div>
                </form>
              </div>
            </div>
          </div>    
          
          <input type="submit" id="model-submit" value="Submit" onclick="restSubmit();">
        </form>
      </div>
    </div>


    

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
        <p class="back2top">Back to Top</p>
      </a>
    </footer>
  </body>

</html>
