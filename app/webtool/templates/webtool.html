<!DOCTYPE html>
{% load static %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'global_js.js' %}"></script>
    <script src="{% static 'webtool.js' %}"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'global_style.css' %}" media="screen">  
    <link rel="stylesheet" type="text/css" href="{% static 'webtool_style.css' %}" media="screen"> 
    <title>EDAM</title>
  </head>

  <body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="/">EDAM</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'analysis:index' %}">ANALYSIS</a></li>
            <li><a href="{% url 'webtool:index' %}">WEBTOOL</a></li>
          </ul>
        </div>
      </div>
    </nav>



    <!-- FILE UPLOAD -->
    <div class="jumbotron text-center">
      <h2>Webtool</h2> 
      <p>Dataset Upload</p> 
      <form enctype="multipart/form-data" action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- MODEL SELECTION -->
    <div class="model container-fluid">
      <div class="text-center">
        <h2>Models</h2>
        <h4>Choose a model</h4>
      </div>
      <!-- Dropdown Menu -->
      <form action="">
        <div class="dropdown text-center">
          <select onchange="showPageElement(value);" required>
            <option value="">None</option>
            <option value="random-forest">Random Forest</option>
            <option value="logistic-regression">Logistic Regression</option>
            <option value="clustering">Clustering</option>
          </select>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>



    <!-- RANDOM FOREST HYPERPARAMETERS -->
    <div id="random-forest" style="display: none;">
      <div id="hyperparameter" class="container-fluid" >
        <div class="row">
          <div class="text-center">
            <h2>RF Hyperparameter Selection</h2>
            <h4> </h4> 
          </div>
          <form class="form-inline text-center" method="post">
            <div class="input-group">
              <label class="control-label">RF Hyperparameter 1 </label>
              <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
          </form>
        </div>
      </div>
      <div id="hyperparameter" class="container-fluid">
        <div class="row">
          <form class="form-inline text-center">
            <div class="input-group">
              <label class="control-label">RF Hyperparameter 2</label>
              <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- LOGISTIC REGRESSION HYPERPARAMETERS -->
    <div id="logistic-regression" style="display: none;">
      <div id="hyperparameter" class="container-fluid" >
        <div class="row">
          <div class="text-center">
            <h2>LR Hyperparameter Selection</h2>
            <h4> </h4> 
          </div>
          <form class="form-inline text-center" method="post">
            <div class="input-group">
              <label class="control-label">LR Hyperparameter 1 </label>
              <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
          </form>
        </div>
      </div>
      <div id="hyperparameter" class="container-fluid">
        <div class="row">
          <form class="form-inline text-center">
            <div class="input-group">
              <label class="control-label">LR Hyperparameter 2</label>
              <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- CLUSTERING HYPERPARAMETERS -->
    <div id="clustering" style="display: none;">
      <div id="hyperparameter" class="container-fluid" >
        <div class="row">
          <div class="text-center">
            <h2>Clustering Hyperparameter Selection</h2>
            <h4> </h4> 
          </div>
          <form class="form-inline text-center" method="post">
            <div class="input-group">
              <label class="control-label">Clustering Hyperparameter 1 </label>
              <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
          </form>
        </div>
      </div>
      <div id="hyperparameter" class="container-fluid">
        <div class="row">
          <form class="form-inline text-center">
            <div class="input-group">
              <label class="control-label">Clustering Hyperparameter 2</label>
              <input type="range" min="10" max="1000" step="10" value="300" data-orientation="vertical">
            </div>
          </form>
        </div>
      </div>
    </div>    

    <!-- FOOTER -->
    <footer class="container-fluid text-center">
      <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
        <p class="back2top">Back to Top</p>
      </a>
    </footer>
  </body>

</html>
